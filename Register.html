<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./src/styles/Register/register.css">
</head>

<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center register-title">Register</h2>
            <form method="post" id="cadastro">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username"
                        placeholder="Digite seu nome de usuÃ¡rio" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Digite seu e-mail"
                        required>
                </div>
                <div class="form-group">
                    <label for="senha" class="form-label">Password</label>
                    <input type="password" name="senha" class="form-control" id="senha" placeholder="Digite sua senha"
                        required>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <a href="./Login.html" class="text-decoration-underline gotoLogin">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.querySelector("#cadastro");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const dados = new FormData(form);

            fetch('./src/db/createAccount.php', {
                method: "POST",
                body: dados
            }).then((response) => {
                if (response.ok) {
                    window.location.href = "./login.html"
                    return response.text();
                }
            }).then((data) => {
                form.reset();
            }).catch((error) => {
                alert(error.message);
            })

        });
    </script>
</body>

</html>
