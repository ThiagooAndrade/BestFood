<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/Login/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center login-title">Login</h2>
            <form method="post" action="./src/db/loginIn.php">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="senha">Password</label>
                    <input type="password" name="senha" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    <a href="./Register.html" class="gotoRegister">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
